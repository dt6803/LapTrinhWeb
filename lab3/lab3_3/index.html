<body>
    <form onsubmit="return false">
        <h3>Sign In</h3>

        <input type="text" placeholder="username or email" id="username">
        <span id="empty_name"></span> <br>
        <span id="error_name"></span>
        <input type="password" placeholder="password" id="password">
        <span id="empty_pass"></span> <br>
        <span id="error_pass"></span> <br>

       <button type="submit" id="submitForm">SIGN IN</button><br>
        <span>Or login with</span>
        <div class="social">
            <div class="fb"><img src="assets/images/facebook.png" alt="" srcset="" width="30px" height="30px"></div>
            <div class="gg"><img src="assets/images/google.png" alt="" srcset="" width="30px" height="30px"></div>
        </div>
        <a href="#" class="signup">Sign up</a>
    </form>

    <script src="assets/js/app.js"></script>
</body>
